<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>

    <section>

        <div class="container">

            <div id="loading">
                Loading...
            </div>

            <div class="listname">
                <div class="listNameEdit">
                    <input class="listNameEditInput" type="text">
                </div>
                <h2 id="taskListName">{List name}</h2>
                <span id="listNameEditIcon" class="material-icons md-20">edit</span>
            </div>
            <div class="newtask">
                <div class="addicon">
                    <span class="material-icons md-22">add</span>
                </div>
                <input id="newtasktext" type="text" placeholder="New task...">
                <button id="addBtn">Add</button>
            </div>

            <div class="tasklist">
            </div>
        </div>
    </section>

    <footer>
        <p>Rinat Saitov - 2023</p>
        <div class="social">
            <a href="#">GitHub</a> |
            <a href="#">Facebook</a> |
            <a href="#">LinkedIn</a>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <script src="js/model.js"></script>
    <script src="js/secrets.js"></script>
    <script src="js/repository.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
