<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>

    <section>
        <div class="container">
            <div class="listname">
                <h2>Developer Tasks</h2>
                <span id="listNameEditIcon" class="material-icons md-20">edit</span>
            </div>
            <div class="newtask">
                <div class="addicon">
                    <span class="material-icons md-22">add</span>
                </div>
                <input id="newtasktext" type="text" placeholder="New item...">
                <button id="addBtn">Add</button>
            </div>
            <hr>

            <div class="tasklist">
            </div>
        </div>
    </section>

    <footer>
        <p>Rinat Saitov - 2023</p>
        <div class="social">
            <a href="#">GitHub</a> |
            <a href="#">Facebook</a> |
            <a href="#">LinkedIn</a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
